<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact — GamePulse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white">
<nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top border-bottom border-secondary">
    <div class="container">
        <a class="navbar-brand text-danger fw-bold" href="index.html">GamePulse</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="mainNav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="news.html">News</a></li>
                <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container pt-nav">
    <h1 class="h3">Contact Us</h1>
    <p>Have feedback on our news or reviews? Send us a quick note below!:contentReference[oaicite:14]{index=14}</p>

    <form class="row g-3" onsubmit="alert('Thanks! Your message has been sent.'); location.reload(); return false;">
        <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input id="name" name="name" type="text" class="form-control bg-body-tertiary text-white border-secondary" required>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" class="form-control bg-body-tertiary text-white border-secondary" required>
        </div>
        <div class="col-12">
            <label for="favorite" class="form-label">Favorite Game</label>
            <input id="favorite" name="favorite" type="text" placeholder="e.g. Zelda, Hollow Knight"
                   class="form-control bg-body-tertiary text-white border-secondary">
        </div>

        <div class="col-12">
            <h3 class="h6">Your Feedback</h3>
            <table class="table table-dark table-striped">
                <thead><tr><th>Aspect</th><th>Liked 👍</th><th>Disliked 👎</th></tr></thead>
                <tbody>
                <tr><td>Site Design</td><td><input class="form-check-input" type="checkbox" name="design_like"></td><td><input class="form-check-input" type="checkbox" name="design_dislike"></td></tr>
                <tr><td>Navigation</td><td><input class="form-check-input" type="checkbox" name="nav_like"></td><td><input class="form-check-input" type="checkbox" name="nav_dislike"></td></tr>
                <tr><td>Content</td><td><input class="form-check-input" type="checkbox" name="content_like"></td><td><input class="form-check-input" type="checkbox" name="content_dislike"></td></tr>
                <tr><td>Overall</td><td><input class="form-check-input" type="checkbox" name="exp_like"></td><td><input class="form-check-input" type="checkbox" name="exp_dislike"></td></tr>
                </tbody>
            </table>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-danger">Send</button>
        </div>
    </form>

    <footer class="mt-4 small text-secondary">
        <p class="mb-0">© <time datetime="2025">2025</time> GamePulse</p>
    </footer>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
